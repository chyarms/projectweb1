<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website SDN Ceria Bangsa</title>
    <style>
        /* Styling untuk modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url(img/bglogin.jpg);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 65px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 10px rgba(10, 236, 123, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2314f1;
            border-radius: 5px;
           
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="showModalOnLoad()">

    <!-- Modal Form Registrasi -->
    <div id="modalRegistrasi" class="modal">

        <form action="index.html" method="POST">

        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Form Registrasi</h2>
            <h2>SDN Ceria Bangsa</h2>
            <form id="formRegistrasi" onsubmit="return validateForm()">
                <input type="text" id="nama" placeholder="Nama Lengkap Siswa" required>
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" id="tanggalLahir" required>
                <input type="text" id="alamat" placeholder="Alamat" required>
                <label for="kelas">Kelas:</label>
                <select id="kelas" required>
                    <option value="">Pilih Kelas</option>
                    <option value="1">Kelas 1</option>
                    <option value="2">Kelas 2</option>
                    <option value="3">Kelas 3</option>
                    <option value="4">Kelas 4</option>
                    <option value="5">Kelas 5</option>
                    <option value="6">Kelas 6</option>
                </select>
                <input type="text" id="namaOrtu" placeholder="Nama Orang Tua/Wali" required>
                <input type="tel" id="noHpOrtu" placeholder="No. HP Orang Tua/Wali" required>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>

    <script>
        // Menampilkan modal saat halaman pertama kali dibuka
        function showModalOnLoad() {
            document.getElementById("modalRegistrasi").style.display = "flex";
        }

        // Menutup modal
        function closeModal() {
            document.getElementById("modalRegistrasi").style.display = "none";
        }

        // Validasi dan menutup modal setelah registrasi berhasil
        function validateForm() 
        {
            const nama = document.getElementById("nama").value;
            const tanggalLahir = document.getElementById("tanggalLahir").value;
            const alamat = document.getElementById("alamat").value;
            const kelas = document.getElementById("kelas").value;
            const namaOrtu = document.getElementById("namaOrtu").value;
            const noHpOrtu = document.getElementById("noHpOrtu").value;

            if (nama && tanggalLahir && alamat && kelas && namaOrtu && noHpOrtu) {
                alert("Registrasi berhasil untuk SDN Ceria Bangsa!");

                 // Mengarahkan pengguna kembali ke halaman utama
                 window.location.href = "index.html";

            } else {
                alert("Silakan isi semua data dengan benar!");
                return false;
            }
        }
    </script>

</body>
</html>
